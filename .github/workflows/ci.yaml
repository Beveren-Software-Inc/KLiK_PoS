name: CI

on:
  push:
    branches: [ main, develop, ft/precomit ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit

    - name: Run pre-commit
      run: pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        # Add your test commands here
        echo "Running tests..."
        # python -m pytest tests/
        # python -m unittest discover

  lint:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort

    - name: Run linting
      run: |
        ruff check klik_pos/
        black --check klik_pos/
        isort --check-only klik_pos/

  frontend:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: klik_spa/package-lock.json

    - name: Install dependencies
      working-directory: klik_spa
      run: npm ci

    - name: Run ESLint
      working-directory: klik_spa
      run: npm run lint

    - name: Run TypeScript check
      working-directory: klik_spa
      run: npm run type-check

    - name: Build
      working-directory: klik_spa
      run: npm run build

name: CI

on:
  push:
    branches: [ main, develop, ft/precomit ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit

    - name: Run pre-commit
      run: pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        # Mania: Add test commands here
        echo "Running tests..."
        # python -m pytest tests/
        # python -m unittest discover

  lint:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort

    - name: Run linting
      run: |
        ruff check klik_pos/
        black --check klik_pos/
        isort --check-only klik_pos/

  frontend:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.12'
        cache: 'npm'
        cache-dependency-path: klik_spa/package-lock.json

    - name: Check if package.json exists
      working-directory: klik_spa
      run: |
        if [ ! -f package.json ]; then
          echo "package.json not found, skipping frontend tests"
          exit 0
        fi

    - name: Install dependencies
      working-directory: klik_spa
      run: |
        if [ -f package.json ]; then
          npm ci
        else
          echo "Skipping npm install - no package.json found"
        fi

    - name: Run ESLint
      working-directory: klik_spa
      run: |
        if [ -f package.json ]; then
          npm run lint
        else
          echo "Skipping ESLint - no package.json found"
        fi

    - name: Run TypeScript check
      working-directory: klik_spa
      run: |
        if [ -f package.json ]; then
          npm run type-check
        else
          echo "Skipping TypeScript check - no package.json found"
        fi

    - name: Build
      working-directory: klik_spa
      run: |
        if [ -f package.json ]; then
          npm run build
        else
          echo "Skipping build - no package.json found"
        fi

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)(
            ^node_modules/|
            /node_modules/|
            ^klik_spa/node_modules/|
            ^klik_spa/public/|
            ^klik_pos/public/|
            ^public/|
            ^docs/screenshots/|
            ^.*\.(png|jpg|jpeg|gif|svg|webp|ico|pdf|mp4|mov|zip|tar|gz|lock)$
          )
      - id: end-of-file-fixer
        exclude: |
          (?x)(
            ^node_modules/|
            /node_modules/|
            ^klik_spa/node_modules/|
            ^klik_spa/public/|
            ^klik_pos/public/|
            ^public/|
            ^docs/screenshots/|
            ^.*\.(png|jpg|jpeg|gif|svg|webp|ico|pdf|mp4|mov|zip|tar|gz|lock)$
          )
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-ast
      - id: check-json
        exclude: |
          (?x)(
            ^klik_spa/tsconfig.*\.json$|
            ^klik_spa/.*\.tsconfig\.json$|
            ^.*\.tsconfig\.json$
          )
      - id: check-toml
      - id: debug-statements

  # Black replaced by ruff-format for consistency
  # - repo: https://github.com/psf/black
  #   rev: 24.8.0
  #   hooks:
  #     - id: black
  #       language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]
        additional_dependencies: ["tomli"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.1
    hooks:
      - id: ruff
        name: "Run ruff import sorter"
        args: ["--select=I", "--fix"]
      - id: ruff
        name: "Run ruff linter"
      - id: ruff-format
        name: "Run ruff formatter"

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        types_or: [javascript, vue, scss]
        exclude: |
          (?x)(
            ^klik_spa/public/|
            ^klik_pos/public/|
            ^node_modules/|
            /node_modules/|
            ^dist/|
            ^.*\.(html|jinja|min\.js)$
          )

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.44.0
    hooks:
      - id: eslint
        name: eslint (klik_spa/src)
        files: ^klik_spa/src/.*\.(ts|tsx|js|jsx)$
        args: ['--quiet']
        exclude: |
          (?x)(
            ^klik_spa/public/|
            ^klik_pos/public/|
            ^node_modules/|
            /node_modules/|
            ^dist/|
            ^assets/
          )

ci:
  autofix_prs: true
  autoupdate_schedule: weekly
exclude: 'node_modules|.git'
default_stages: [pre-commit]
fail_fast: false
